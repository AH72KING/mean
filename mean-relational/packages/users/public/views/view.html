<section ng-init="usctr.findOne()">
    <span>{{usctr.user.Updated_at | date:'medium'}}</span>/
    <h2>{{usctr.user.GIVNAME}} {{usctr.user.SURNAME}}</h2>
    <div ng-show="usctr.global.user.USERID == usctr.user.USERID">
        <a class="btn btn-info btn-xs" href="/users/{{usctr.user.USERID}}/edit">
        	Edit
        </a>
        <a class="btn btn-danger btn-xs" ng-click="usctr.remove();">
          Borrar
        </a>
    </div>
    <div class="users-detail">
         <div class="detail-block">
            <label>USERNAME</label>
            <p>{{usctr.user.USERNAME}}</p>
        </div>
        <div class="detail-block">
            <label>GENDER</label>
            <p>{{usctr.user.GENDER}}</p>
        </div>
        <div class="detail-block">
            <label>COUNTRY</label>
            <p>{{usctr.user.COUNTRY}}</p>
         </div>
        <div class="detail-block">
            <label>EMAIL</label>
            <p>{{usctr.user.EMAIL}}</p>
        </div>
        <div class="detail-block">
            <label>About</label>
            <p>{{usctr.user.about}}</p>
        </div>
        <div class="detail-block">
            <label>Views</label>
            <p>{{usctr.user.views}}</p>
        </div>
    </div>
</section>
