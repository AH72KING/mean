<section class="user-edit-section"  ng-init="usctr.findOne()">
	<div class="container users-view">
	<!-- ng-submit="usctr.update()" -->
		<form action="/api/updateuser" id="usr_edit" method="POST" enctype="multipart/form-data">
		<input type="text" class="hidden" name="USERID" id="USERID" placeholder="USERID" ng-model="usctr.user.USERID" />
		  <div class="form-group">
		    <label for="GIVNAME">GIVNAME</label>
		    <input type="text"  class="form-control" id="GIVNAME" placeholder="GIVNAME" name="GIVNAME" ng-model="usctr.user.GIVNAME">
		  </div>
		  <div class="form-group">
		    <label for="SURNAME">SURNAME</label>
		     <input type="text"  class="form-control" id="SURNAME" placeholder="SURNAME" name="SURNAME" ng-model="usctr.user.SURNAME">
		  </div>
		  <div class="form-group">
		    <label for="USERNAME">USERNAME</label>
		     <input type="text"  class="form-control" id="USERNAME" placeholder="USERNAME" name="USERNAME" ng-model="usctr.user.USERNAME">
		  </div>
		  <div class="form-group">
		    <label for="GENDER">GENDER</label>
		    <select id="GENDER" name="GENDER" ng-model="usctr.user.GENDER">
		    	<option value="male">MALE</option>
		    	<option value="female">FEMALE</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label for="EMAIL">EMAIL</label>
		     <input type="text" name="EMAIL"  class="form-control" id="EMAIL" placeholder="EMAIL" ng-model="usctr.user.EMAIL">
		  </div>
		  <div class="form-group">
		    <label for="COUNTRY">COUNTRY</label>
		     <input type="text" name="COUNTRY"  class="form-control" id="COUNTRY" placeholder="COUNTRY" ng-model="usctr.user.COUNTRY">
		  </div>
		  <div class="form-group">
		    <label for="About">About</label>
		    <textarea name="About" placeholder="About" id="About" ng-model="usctr.user.About" class="form-control" rows="5"></textarea>
		  </div>
		  <button type="submit" class="btn btn-default submit">Submit</button>
		</form>
	</div>
</section>
