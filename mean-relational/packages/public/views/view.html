<section class="single-user-section" ng-init="usctr.findOne()">
    <div class="container">
        <!--span class="single-user-update">{{usctr.user.Updated_at | date:'medium'}}</span-->
        <h2 class="single-user-name">{{usctr.user.GIVNAME}} {{usctr.user.SURNAME}}</h2>
        <div title="{{usctr.user.GIVNAME+' '+usctr.user.SURNAME}}" class="user-image" ng-class="{'online': usctr.user.online == 1}">
            <a data-ng-href="/users/{{usctr.user.USERID}}">
                <img src="{{UploadUrl}}{{usctr.user.img_loc}}" alt=""/>
            </a>
        </div>
        <div class="single-user-actions" ng-show="usctr.global.user.USERID == usctr.user.USERID">
            <a class="btn btn-info btn-xs edit-btn" href="/users/{{usctr.user.USERID}}/edit">
            	Edit
            </a>
            <a class="btn btn-danger btn-xs delete-btn" ng-click="usctr.remove();">
               Delete
            </a>
        </div>
        <div class="users-detail">
             <div class="detail-block">
                <label>USERNAME</label>
                <p>{{usctr.user.USERNAME}}</p>
            </div>
            <div class="detail-block">
                <label>GENDER</label>
                <p>{{usctr.user.GENDER}}</p>
            </div>
            <div class="detail-block">
                <label>COUNTRY</label>
                <p>{{usctr.user.COUNTRY}}</p>
             </div>
            <div class="detail-block">
                <label>EMAIL</label>
                <p>{{usctr.user.EMAIL}}</p>
            </div>
            <div class="detail-block">
                <label>About</label>
                <p>{{usctr.user.about}}</p>
            </div>
            <div class="detail-block">
                <label>Views</label>
                <p>{{usctr.user.views}}</p>
            </div>
        </div>
    </div>
</section>
