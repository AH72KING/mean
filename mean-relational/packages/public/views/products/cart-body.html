<ul class="my-zone-cart-items" ng-hide="hideMyZoneCart">
		            <li class="product_item" ng-repeat="product in cart track by $index" data-drag="true" data-jqyoui-options="{}" ng-model="cart" jqyoui-draggable="{index: {{$index}},animate:false}" data-product-id="{{product.ProdBrandId}}" data-index="{{$index}}" data-type="cart">
						<div class="product_image local-cart-images">
							<a data-ng-href="/products/{{product.ProdBrandId}}">
								<img src="{{product.img_loc}}" alt="">
							</a>
						</div>
						<div class="product-detail">
							<div class="product-name">	
								<h3>{{product.name}}</h3>
							</div>
							<div class="quantity-price-container">
								<span class="quantity-multiple-icon">X</span>
								<span class="product-quantity">1</span>								
								<span class="equal-icon">=</span>								
								<span class="product-price" data-cost="{{product.buy_now_price}}">{{product.buy_now_price}}</span>							
							</div>
							<div class="shipping-details">	
								<p>Free Shipping to <span class="country-flag">Australia</span></p>
							</div>
						</div>
					</li>
					<!--ng-if="$index < 3" -->	
		           <li class="product_item" ng-repeat="items in $root.products.products_cart track by $index" data-drag="true" data-jqyoui-options="{}" ng-model="cart" jqyoui-draggable="{index: {{$index}},animate:false}"  data-product-id="{{items.ProdBrandId}}"  data-product-grp-cart-id="{{items.groupCartProductId}}" data-index="{{$index}}" data-type="grpcart_products">
		           		<div class="product_image db-cart-images">
							<a data-ng-href="/products/{{items.ProdBrandId}}">
								<img src="{{$root.ApiUploadUrl}}{{items.img_loc}}" alt="">
							</a>
						</div>
						<div class="product-detail">
							<div class="product-name">	
								<h3>{{items.name}}</h3>
							</div>
							<div class="quantity-price-container">
								<span class="quantity-multiple-icon">X</span>
								<span class="product-quantity">{{items.qunatity}}</span>								
								<span class="equal-icon">=</span>								
								<span class="product-price" data-cost="{{items.buy_now_price}}">{{items.buy_now_price}}</span>								
							</div>
							<div class="shipping-details">	
								<p>Free Shipping to </p> <span class="flag-icon flag-icon-au"></span>
							</div>
						</div>
		            </li>
				</ul>
