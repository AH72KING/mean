
<style>
        /* USER PROFILE PAGE */
     .card {
        margin-top: 20px;
        padding: 30px;
        background-color: rgba(214, 224, 226, 0.2);
        -webkit-border-top-left-radius:5px;
        -moz-border-top-left-radius:5px;
        border-top-left-radius:5px;
        -webkit-border-top-right-radius:5px;
        -moz-border-top-right-radius:5px;
        border-top-right-radius:5px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    .card.hovercard {
        position: relative;
        padding-top: 0;
        overflow: hidden;
        text-align: center;
        background-color: #fff;
        background-color: rgba(255, 255, 255, 1);
    }
    .card.hovercard .card-background {
        height: 130px;
    }
    .card-background img {
        -webkit-filter: blur(25px);
        -moz-filter: blur(25px);
        -o-filter: blur(25px);
        -ms-filter: blur(25px);
        filter: blur(25px);
        margin-left: -100px;
        margin-top: -200px;
        min-width: 130%;
    }
    .card.hovercard .useravatar {
        position: absolute;
        top: 15px;
        left: 0;
        right: 0;
    }
    .card.hovercard .useravatar img {
        width: 100px;
        height: 100px;
        max-width: 100px;
        max-height: 100px;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        border-radius: 50%;
        border: 5px solid rgba(255, 255, 255, 0.5);
    }
    .card.hovercard .card-info {
        position: absolute;
        bottom: 14px;
        left: 0;
        right: 0;
    }
    .card.hovercard .card-info .card-title {
        padding:0 5px;
        font-size: 20px;
        line-height: 1;
        color: #262626;
        background-color: rgba(255, 255, 255, 0.1);
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
    }
    .card.hovercard .card-info {
        overflow: hidden;
        font-size: 12px;
        line-height: 20px;
        color: #737373;
        text-overflow: ellipsis;
    }
    .card.hovercard .bottom {
        padding: 0 20px;
        margin-bottom: 17px;
    }
    .btn-pref .btn {
        -webkit-border-radius:0 !important;
    }
    .relative{position: relative;}

    .user-detail-wrap {background-color:white;}
    .detail-block{border-bottom:1px solid #e6e1e1;}
    .users-detail{max-width: 100%!important}
</style>
<section class="single-user-section" ng-init="usctr.findOne()">
    <div class="container">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card hovercard">
            <div class="card-background">
                <img class="card-bkimg" alt="" src="http://lorempixel.com/100/100/people/9/">
                <!-- http://lorempixel.com/850/280/people/9/ -->
            </div>
            <div class="useravatar">
                <img alt="" src="{{UploadUrl}}{{usctr.user.img_loc}}">
            </div>
            <div class="card-info"> <span class="card-title">{{usctr.user.GIVNAME}} {{usctr.user.SURNAME}}</span>

            </div>
            <div class="pull-right relative"><button class="btn btn-primary"><i class="fa fa-pencil"></i> Edit Cover Photo</button></div>
        </div>
        <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <div class="hidden-xs">Profile</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                    <div class="hidden-xs">Friends</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                    <div class="hidden-xs">Cart</div>
                </button>
            </div>
        </div>

          <div class="well user-detail-wrap tab-content">
            <div class="tab-pane fade in active" id="profile">
                <div class="users-detail">
                     <div class="detail-block">
                        <label>USERNAME:</label>
                        <p>{{usctr.user.USERNAME}}</p>
                    </div>
                    <div class="detail-block">
                        <label>GENDER:</label>
                        <p>{{usctr.user.GENDER}}</p>
                    </div>
                    <div class="detail-block">
                        <label>COUNTRY:</label>
                        <p>{{usctr.user.COUNTRY}}</p>
                     </div>
                    <div class="detail-block">
                        <label>EMAIL:</label>
                        <p>{{usctr.user.EMAIL}}</p>
                    </div>
                    <div class="detail-block">
                        <label>About:</label>
                        <p>{{usctr.user.about}}</p>
                    </div>
                    <div class="detail-block">
                        <label>Views:</label>
                        <p>{{usctr.user.views}}</p>
                    </div>
                </div>
                <div class="single-user-actions" ng-show="usctr.global.user.USERID == usctr.user.USERID">
                    <a class="btn btn-info edit-btn" href="/users/{{usctr.user.USERID}}/edit">
                       <i class="fa fa-pencil"></i> Edit
                    </a>
                    <a class="btn btn-danger delete-btn" ng-click="usctr.remove();">
                        <i class="fa fa-trash" ></i> Delete
                    </a>
                </div>
            </div>
            <div class="tab-pane fade in" id="friends">
              <h3>This is tab 2</h3>
            </div>
            <div class="tab-pane fade in" id="tab3">
              <h3>This is tab 3</h3>
            </div>
          </div>
        
        </div>
                
    </div>
</section>
    <script>
        $(document).ready(function() {
            $(".btn-pref .btn").click(function () {
                $(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
                $('.tab-pane').removeClass('active');
                $($(this).attr('href')).addClass('active');
                // $(".tab").addClass("active"); // instead of this do the below 
                $(this).removeClass("btn-default").addClass("btn-primary");   
            });
        });
    </script>
