<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" charset="utf-8">
  $(document).ready(function () {
  var trigger = $('.hamburger'),
      overlay = $('.overlay'),
     isClosed = false;

    trigger.click(function () {
      hamburger_cross();      
    });

    function hamburger_cross() {

      if (isClosed == true) {          
        overlay.hide();
        trigger.removeClass('is-open');
        trigger.addClass('is-closed');
        isClosed = false;
      } else {   
        overlay.show();
        trigger.removeClass('is-closed');
        trigger.addClass('is-open');
        isClosed = true;
      }
  }
  
  $('[data-toggle="offcanvas"]').click(function () {
        $('#wrapper').toggleClass('toggled');
  });  
});

</script>

  <div ng-controller="HeaderController as hdctr" layout="column" ng-cloak>
        <div class="inner"> 
              <div class="logo pull-left">
                  <ul class="nav navbar-nav navbar-right navbar-menu" style="float:left;margin-left:0px;">
                      <li style="float:left;width:30px">
                          <a id="menuBarBtn"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                      </li>
                      <li style="float:left;width:30px">
                          <a style="padding-left: 8px;height: 50px;" class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></a>
                          <div class="search-field">
                              <input type="text" class="form-control" />
                              <i class="fa fa-search" aria-hidden="true"></i>
                          </div>
                      </li>
                  </ul>
                  <ul class="navbar-nav nav" ng-show="hdctr.global.authenticated">
                    <li data-ng-repeat="item in hdctr.menu" ng-show="hdctr.global.user" >
                        <a ui-sref="{{item.link}}">{{item.title}}</a>
