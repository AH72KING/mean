<a id="stop"></a>
<a id="start"></a>
<script type="text/javascript" >
	$(function(){
     $('.vertical-ticker').totemticker({
            row_height   :    '250px',
            // next      :    '#ticker-next',
            // previous  :    '#ticker-previous',
            stop         :    '#stop',
            start        :    '#start',
            mousestop    :    true,
        });
       
	   	$(document).on('mouseleave','.vertical-ticker', function(){
	        $('#stop').trigger('click');
	        $('#start').trigger('click');
	    });
    });
</script>
