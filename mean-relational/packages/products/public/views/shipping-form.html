<div class="shipping-address-form " ng-hide="hideShippingAddress">
					<div class="col-md-12 col-sm-12 col-xs-12">
                           <h3 class="text-center"> <i class="fa fa-truck fa-flip-horizontal" aria-hidden="true"></i> shipping Address</h3><hr>
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                    </div>
                                 </div>
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                            			<input type="text" name="email" id="email" class="form-control input-sm" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="mobile" id="mobile" class="form-control input-sm" placeholder="Mobile">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-4">
                                    <div class="form-group">
                            			<input type="text" name="city" id="city" class="form-control input-sm" placeholder="City">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-4">
                                    <div class="form-group">
                                        <input type="text" name="postcode" id="postcode" class="form-control input-sm" placeholder="Post code">
                                    </div>
                                </div> 
                                <div class="col-xs-12 col-sm-4 col-md-4">
                                    <div class="form-group">
                            			<input type="text" name="country" id="country" class="form-control input-sm" placeholder="Country">
                                    </div>
                                </div>
                    </div>
				</div>
